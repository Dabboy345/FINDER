<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Finder</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <img src="FINDER_LOGO.jpeg" alt="Finder" class="logo-img">
      <span>Welcome to Finder</span>
    </div>
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <div class="main-content">
    <div class="login-container">
      <h1 class="logo-text">FINDER</h1>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Enter your password" />
        </div>

        <div class="form-actions">
          <button type="button" id="forgotPasswordBtn" class="forgot-btn">Forgot Password?</button>
          <button type="submit" class="login-btn">Log In</button>
        </div>
      </form>

      <div class="signup-section">
        <h2>Don't have an account?</h2>
        <button id="signInBtn" class="signup-btn">Sign In</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Support</a>
    </div>
  </footer>

  <script type="module" src="index.js"></script>
</body>
</html>
