<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finder - Your Profile</title>
  <link rel="stylesheet" href="profile.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Finder</div>
    <div class="nav-links">
      <a href="../main_page/main_page.html"><i class="fas fa-home"></i> Home</a>
      <a href="#" class="active"><i class="fas fa-user"></i> Profile</a>
      <div class="notification-container">
        <i class="fas fa-bell"></i>
        <span id="notificationBadge">0</span>
      </div>
      <a href="../main_page/post-creation.html" class="btn create-btn"><i class="fas fa-plus-circle"></i> Create Post</a>
      <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </nav>

  <div class="main-content">
    <div class="profile-section">
      <div class="profile-header">
        <div class="profile-avatar">
          <i class="fas fa-user"></i>
        </div>
        <div class="profile-info">
          <h1 id="userEmail">Loading...</h1>
          <p id="memberSince">Member since: Loading...</p>
        </div>
      </div>

      <div class="profile-stats">
        <div class="stat-card">
          <i class="fas fa-clipboard-list"></i>
          <h3>Total Posts</h3>
          <p id="totalPosts">0</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-hand-holding"></i>
          <h3>Items Claimed</h3>
          <p id="itemsClaimed">0</p>
        </div>
      </div>
    </div>

    <div class="posts-section">
      <h2>Your Posts</h2>
      <div class="posts-filter">
        <button class="filter-btn active" data-filter="all">All Posts</button>
        <button class="filter-btn" data-filter="unclaimed">Unclaimed</button>
        <button class="filter-btn" data-filter="claimed">Claimed</button>
      </div>
      <div class="posts-container">
        <p>Loading your posts...</p>
      </div>
    </div>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
