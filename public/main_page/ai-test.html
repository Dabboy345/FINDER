<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recommendations Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; }
        .loading-spinner { 
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .recommendations-grid { margin-top: 20px; }
        .no-recommendations, .loading-recommendations, .success-recommendations {
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin: 10px 0;
        }
        .no-recommendations { background-color: #f8f9fa; border: 1px solid #dee2e6; }
        .loading-recommendations { background-color: #e3f2fd; border: 1px solid #90caf9; }
        .success-recommendations { background-color: #e8f5e8; border: 1px solid #4caf50; }
    </style>
</head>
<body>
    <h1>AI Recommendations System Test</h1>
    
    <div class="test-section">
        <h2>Configuration Test</h2>
        <button id="testConfigBtn">Test Config Loading</button>
        <div id="configResults"></div>
    </div>    <div class="test-section">
        <h2>Direct OpenAI API Test</h2>
        <button id="testDirectAPIBtn">Test Direct API Call</button>
        <div id="directAPIResults"></div>
    </div>
    
    <div class="test-section">
        <h2>AI Connection Test</h2>
        <button id="testConnectionBtn">Test OpenAI Connection</button>
        <div id="connectionResults"></div>
    </div>
    
    <div class="test-section">
        <h2>Smart Matching Algorithm Test</h2>
        <button id="testMatchingBtn">Test Smart Matching</button>
        <div id="matchingResults"></div>
    </div>
    
    <div class="test-section">
        <h2>AI Recommendations Test</h2>
        <button id="aiRecommendationsBtn">ü§ñ Get AI Recommendations</button>
        <div id="aiRecommendationsSection" style="display: none;">
            <h3>AI Recommendations</h3>
            <div id="recommendationsGrid" class="recommendations-grid"></div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Debug Console</h2>
        <button id="clearDebugBtn">Clear Console</button>
        <div id="debugOutput" style="font-family: monospace; background: #f5f5f5; padding: 10px; max-height: 300px; overflow-y: auto;"></div>
    </div>

    <!-- Import Firebase modules and main script -->
    <script type="module">
        // Override console.log to display in debug output
        const debugOutput = document.getElementById('debugOutput');
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        
        function addToDebug(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.style.color = type === 'error' ? 'red' : 'black';
            div.textContent = `[${timestamp}] ${message}`;
            debugOutput.appendChild(div);
            debugOutput.scrollTop = debugOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalConsoleLog.apply(console, args);
            addToDebug(args.join(' '), 'log');
        };
          console.error = function(...args) {
            originalConsoleError.apply(console, args);
            addToDebug(args.join(' '), 'error');
        };
        
        // Clear debug console
        document.getElementById('clearDebugBtn').addEventListener('click', () => {
            debugOutput.innerHTML = '';
            console.log('Debug console cleared');
        });
        
        // Import and test config
        document.getElementById('testConfigBtn').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('configResults');
            try {
                const configModule = await import('../config.js');
                const hasApiKey = !!configModule.config?.openai?.apiKey;
                resultsDiv.innerHTML = `
                    <p>‚úÖ Config loaded successfully</p>
                    <p>OpenAI API Key: ${hasApiKey ? '‚úÖ Present' : '‚ùå Missing'}</p>
                    <p>Firebase Config: ${configModule.config?.firebase ? '‚úÖ Present' : '‚ùå Missing'}</p>
                `;
                console.log('Config test completed successfully');
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">‚ùå Error loading config: ${error.message}</p>`;
                console.error('Config test failed:', error);
            }
        });
        
        // Test OpenAI connection
        document.getElementById('testConnectionBtn').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('connectionResults');
            resultsDiv.innerHTML = '<p>Testing OpenAI connection... <div class="loading-spinner"></div></p>';
            
            try {
                // Wait for main script to load before testing
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (typeof window.debugAI !== 'undefined') {
                    const result = await window.debugAI.testConnection();
                    if (result.success) {
                        resultsDiv.innerHTML = '<p style="color: green;">‚úÖ OpenAI connection successful!</p>';
                    } else {
                        resultsDiv.innerHTML = `<p style="color: orange;">‚ö†Ô∏è OpenAI connection failed: ${result.error}</p>`;
                    }
                } else {
                    resultsDiv.innerHTML = '<p style="color: red;">‚ùå Debug functions not available. Main script may not be loaded.</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">‚ùå Connection test error: ${error.message}</p>`;
                console.error('Connection test failed:', error);
            }
        });
        
        // Test smart matching algorithm
        document.getElementById('testMatchingBtn').addEventListener('click', () => {
            const resultsDiv = document.getElementById('matchingResults');
            
            try {
                if (typeof window.debugAI !== 'undefined') {
                    const result = window.debugAI.testSmartSimilarity();
                    resultsDiv.innerHTML = `
                        <p>‚úÖ Smart matching test completed</p>
                        <p>Similarity Score: ${(result.score * 100).toFixed(1)}%</p>
                        <p>Matching Factors: ${result.factors.join(', ')}</p>
                        <p>Test Posts: "${result.post1.title}" vs "${result.post2.title}"</p>
                    `;
                } else {
                    resultsDiv.innerHTML = '<p style="color: red;">‚ùå Debug functions not available. Main script may not be loaded.</p>';
                }            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">‚ùå Matching test error: ${error.message}</p>`;
                console.error('Matching test failed:', error);
            }
        });
        
        // Test direct OpenAI API
        document.getElementById('testDirectAPIBtn').addEventListener('click', async () => {
            const resultsDiv = document.getElementById('directAPIResults');
            resultsDiv.innerHTML = '<p>Testing direct OpenAI API call... <div class="loading-spinner"></div></p>';
            
            try {
                // Wait for main script to load before testing
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (typeof window.testDirectOpenAI !== 'undefined') {
                    const result = await window.testDirectOpenAI();
                    if (result.success) {
                        resultsDiv.innerHTML = `
                            <p style="color: green;">‚úÖ Direct API call successful!</p>
                            <p>Response: ${result.message}</p>
                            <p>This confirms OpenAI API is working and accessible.</p>
                        `;
                    } else {
                        resultsDiv.innerHTML = `
                            <p style="color: red;">‚ùå Direct API call failed</p>
                            <p>Error: ${result.error}</p>
                            <p>Status: ${result.status || 'Unknown'}</p>
                        `;
                    }
                } else {
                    resultsDiv.innerHTML = '<p style="color: red;">‚ùå Direct API test function not available. Main script may not be loaded.</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">‚ùå Direct API test error: ${error.message}</p>`;
                console.error('Direct API test failed:', error);
            }
        });
        
        // Import main page functionality
        import('./main_page.js').then(() => {
            console.log('Main page script loaded successfully');
        }).catch(error => {
            console.error('Error loading main page script:', error);
        });
    </script>
</body>
</html>
