<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finder - Post Details</title>
  <link rel="stylesheet" href="main_page.css" />
  <link rel="stylesheet" href="post-details.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo-container" onclick="window.location.href='main_page.html'">
      <img src="../FINDER_LOGO.jpeg" alt="Finder" class="logo-img">
    </div>
    <div class="nav-links">
      <a href="main_page.html"><i class="fas fa-home"></i> Home</a>
      <a href="../profile/profile.html"><i class="fas fa-user"></i> Profile</a>
      <div class="notification-container">
        <i class="fas fa-bell"></i>
        <span id="notificationBadge">0</span>
        <div class="notification-dropdown"></div>
      </div>
      <a href="post-creation.html" class="btn create-btn"><i class="fas fa-plus-circle"></i> Create Post</a>
      <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </nav>

  <div class="post-details-page">
    <div class="post-details-container">
      <div id="postDetailsContainer"></div>
      <div class="back-button-container">
        <button onclick="window.history.back()" class="back-btn">
          <i class="fas fa-arrow-left"></i> 
          <span>Back to Feed</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Enhanced Notification Detail Modal -->
  <div id="notificationDetailModal" class="modal">
    <div class="modal-content notification-detail-modal">
      <div class="modal-header">
        <h2 id="notificationDetailTitle">Notification Details</h2>
        <div class="modal-actions">
          <button id="deleteNotificationBtn" class="delete-notification-btn">
            <i class="fas fa-trash"></i> Delete
          </button>
          <span class="close" id="closeNotificationDetail">&times;</span>
        </div>
      </div>
      <div id="notificationDetailBody" class="notification-detail-content">
        <!-- Notification content will be loaded here -->
      </div>
    </div>
  </div>

  <!-- Claim Modal -->
  <div id="claimModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="closeClaimModal">&times;</span>
      <h2>Send a Message to the Finder</h2>
      <div class="contact-section">
        <p>Send a message to <span id="finderEmail"></span> about this item:</p>
        <textarea id="claimMessage" placeholder="Write your message here..." rows="4"></textarea>
        <div class="modal-buttons">
          <button id="cancelClaimBtn">Cancel</button>
          <button id="sendClaimBtn">Send Message</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="post-details.js"></script>
</body>
</html>
