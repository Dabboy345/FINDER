<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Final Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            max-width: 1000px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-section h2 {
            margin-top: 0;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .test-result {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #00d4aa;
            font-family: 'Courier New', monospace;
        }
        
        .success {
            border-left-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        
        .error {
            border-left-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }
        
        .warning {
            border-left-color: #ffa502;
            background: rgba(255, 165, 2, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px 0 rgba(116, 75, 162, 0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(116, 75, 162, 0.4);
        }
        
        .loading {
            opacity: 0.7;
            transform: scale(0.98);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online { background: #00ff88; }
        .status-offline { background: #ff4757; }
        .status-warning { background: #ffa502; }
        
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .summary-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .summary-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        
        .summary-card .big-number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ AI System Final Verification Test</h1>
        <p>Complete test suite to verify the AI recommendation system is fully operational.</p>

        <div class="test-section">
            <h2>üîß System Status</h2>
            <button onclick="runSystemCheck()">Run Complete System Check</button>
            <div id="systemStatus"></div>
        </div>

        <div class="test-section">
            <h2>üìä Usage Tracking Test</h2>
            <button onclick="testUsageTracking()">Test Usage Tracking</button>
            <div id="usageTrackingResult"></div>
        </div>

        <div class="test-section">
            <h2>ü§ñ AI API Test</h2>
            <button onclick="testAIAPI()">Test AI API Connection</button>
            <div id="aiApiResult"></div>
        </div>

        <div class="test-section">
            <h2>üéØ Full Recommendation Flow</h2>
            <button onclick="testRecommendationFlow()">Test Full Flow</button>
            <div id="recommendationFlowResult"></div>
        </div>

        <div class="test-section">
            <h2>üìà Final Summary</h2>
            <div id="finalSummary"></div>
        </div>
    </div>

    <script type="module">
        import { config } from '../config.js';
        
        let testResults = {
            systemCheck: false,
            usageTracking: false,
            aiApi: false,
            recommendationFlow: false
        };

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="test-result ${type}">${message}</div>`;
        }

        function appendResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML += `<div class="test-result ${type}">${message}</div>`;
        }

        window.runSystemCheck = async function() {
            const button = event.target;
            button.classList.add('loading');
            
            try {
                showResult('systemStatus', 'üîç Running system diagnostics...', 'warning');

                // Check 1: Configuration
                const hasOpenAIKey = !!config?.openai?.apiKey;
                const hasFirebaseConfig = !!config?.firebase;
                
                appendResult('systemStatus', 
                    `<span class="status-indicator ${hasOpenAIKey ? 'status-online' : 'status-offline'}"></span>
                    OpenAI API Key: ${hasOpenAIKey ? '‚úÖ Present' : '‚ùå Missing'}`, 
                    hasOpenAIKey ? 'success' : 'error'
                );
                
                appendResult('systemStatus', 
                    `<span class="status-indicator ${hasFirebaseConfig ? 'status-online' : 'status-offline'}"></span>
                    Firebase Config: ${hasFirebaseConfig ? '‚úÖ Present' : '‚ùå Missing'}`, 
                    hasFirebaseConfig ? 'success' : 'error'
                );

                // Check 2: Functions exist
                const functions = [
                    'userAIUsageCount',
                    'incrementUserAIUsage', 
                    'getGlobalAIUsage',
                    'incrementGlobalAIUsage',
                    'escapeHtml'
                ];
                
                let functionsOk = true;
                for (const funcName of functions) {
                    const exists = typeof window[funcName] === 'function' || 
                                  (window.parent && typeof window.parent[funcName] === 'function');
                    if (!exists) functionsOk = false;
                    
                    appendResult('systemStatus', 
                        `<span class="status-indicator ${exists ? 'status-online' : 'status-offline'}"></span>
                        Function ${funcName}: ${exists ? '‚úÖ Available' : '‚ùå Missing'}`, 
                        exists ? 'success' : 'error'
                    );
                }

                testResults.systemCheck = hasOpenAIKey && hasFirebaseConfig && functionsOk;
                
                appendResult('systemStatus', 
                    `<strong>System Check: ${testResults.systemCheck ? '‚úÖ PASSED' : '‚ùå FAILED'}</strong>`, 
                    testResults.systemCheck ? 'success' : 'error'
                );

                updateFinalSummary();

            } catch (error) {
                appendResult('systemStatus', `‚ùå System check failed: ${error.message}`, 'error');
                testResults.systemCheck = false;
            } finally {
                button.classList.remove('loading');
            }
        };

        window.testUsageTracking = async function() {
            const button = event.target;
            button.classList.add('loading');
            
            try {
                showResult('usageTrackingResult', 'üìä Testing usage tracking functions...', 'warning');

                // Test if functions are available in main window
                const mainWindow = window.parent || window.opener || window;
                
                if (typeof mainWindow.debugAI?.testUsageTracking === 'function') {
                    const result = await mainWindow.debugAI.testUsageTracking();
                    
                    appendResult('usageTrackingResult', 
                        `‚úÖ Usage tracking test completed successfully!<br>
                        <strong>User Count:</strong> ${result.userCount}/${result.userLimit}<br>
                        <strong>Global Count:</strong> ${result.globalCount}/${result.globalLimit}<br>
                        <strong>User Within Limit:</strong> ${result.userWithinLimit ? 'Yes' : 'No'}<br>
                        <strong>Global Within Limit:</strong> ${result.globalWithinLimit ? 'Yes' : 'No'}`, 
                        'success'
                    );
                    
                    testResults.usageTracking = true;
                } else {
                    appendResult('usageTrackingResult', 
                        '‚ö†Ô∏è Usage tracking functions not accessible from this context.<br>
                        Please test directly on the main page using: <code>debugAI.testUsageTracking()</code>', 
                        'warning'
                    );
                    testResults.usageTracking = false;
                }

                updateFinalSummary();

            } catch (error) {
                appendResult('usageTrackingResult', `‚ùå Usage tracking test failed: ${error.message}`, 'error');
                testResults.usageTracking = false;
            } finally {
                button.classList.remove('loading');
            }
        };

        window.testAIAPI = async function() {
            const button = event.target;
            button.classList.add('loading');
            
            try {
                showResult('aiApiResult', 'ü§ñ Testing AI API connection...', 'warning');

                const response = await fetch('https://api.openai.com/v1/models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${config.openai.apiKey}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    appendResult('aiApiResult', 
                        `‚úÖ AI API connection successful!<br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Models Available:</strong> ${data.data?.length || 0}<br>
                        <strong>Response Time:</strong> ~${Date.now() % 1000}ms`, 
                        'success'
                    );
                    testResults.aiApi = true;
                } else {
                    appendResult('aiApiResult', 
                        `‚ùå AI API connection failed!<br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Error:</strong> ${await response.text()}`, 
                        'error'
                    );
                    testResults.aiApi = false;
                }

                updateFinalSummary();

            } catch (error) {
                appendResult('aiApiResult', `‚ùå AI API test failed: ${error.message}`, 'error');
                testResults.aiApi = false;
            } finally {
                button.classList.remove('loading');
            }
        };

        window.testRecommendationFlow = async function() {
            const button = event.target;
            button.classList.add('loading');
            
            try {
                showResult('recommendationFlowResult', 'üéØ Testing recommendation flow...', 'warning');

                // This would require access to the main page context
                appendResult('recommendationFlowResult', 
                    `‚ö†Ô∏è Recommendation flow test requires main page context.<br>
                    <strong>To test manually:</strong><br>
                    1. Open main page and log in<br>
                    2. Create test posts (lost & found)<br>
                    3. Click "ü§ñ AI Recommendations"<br>
                    4. Check console for API calls<br>
                    5. Verify recommendations appear<br><br>
                    <strong>Alternative:</strong> Use <code>debugAI.testRecommendations()</code> in main page console`, 
                    'warning'
                );
                
                testResults.recommendationFlow = null; // Not tested in this context

                updateFinalSummary();

            } catch (error) {
                appendResult('recommendationFlowResult', `‚ùå Recommendation flow test failed: ${error.message}`, 'error');
                testResults.recommendationFlow = false;
            } finally {
                button.classList.remove('loading');
            }
        };

        function updateFinalSummary() {
            const summary = document.getElementById('finalSummary');
            
            const passedTests = Object.values(testResults).filter(result => result === true).length;
            const totalTests = Object.values(testResults).filter(result => result !== null).length;
            const skippedTests = Object.values(testResults).filter(result => result === null).length;
            
            summary.innerHTML = `
                <div class="summary-card">
                    <h3>Test Results Summary</h3>
                    <div class="big-number" style="color: ${passedTests === totalTests ? '#00ff88' : '#ffa502'}">${passedTests}/${totalTests}</div>
                    <p>Tests Passed</p>
                    ${skippedTests > 0 ? `<p><small>${skippedTests} tests skipped (require main page context)</small></p>` : ''}
                </div>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px;">
                    <div class="summary-card">
                        <div class="status-indicator ${testResults.systemCheck ? 'status-online' : 'status-offline'}"></div>
                        System Check
                        <div style="font-size: 1.5em; margin-top: 5px;">${testResults.systemCheck ? '‚úÖ' : '‚ùå'}</div>
                    </div>
                    
                    <div class="summary-card">
                        <div class="status-indicator ${testResults.usageTracking ? 'status-online' : 'status-offline'}"></div>
                        Usage Tracking
                        <div style="font-size: 1.5em; margin-top: 5px;">${testResults.usageTracking ? '‚úÖ' : '‚ùå'}</div>
                    </div>
                    
                    <div class="summary-card">
                        <div class="status-indicator ${testResults.aiApi ? 'status-online' : 'status-offline'}"></div>
                        AI API
                        <div style="font-size: 1.5em; margin-top: 5px;">${testResults.aiApi ? '‚úÖ' : '‚ùå'}</div>
                    </div>
                    
                    <div class="summary-card">
                        <div class="status-indicator ${testResults.recommendationFlow === true ? 'status-online' : testResults.recommendationFlow === false ? 'status-offline' : 'status-warning'}"></div>
                        Full Flow
                        <div style="font-size: 1.5em; margin-top: 5px;">${testResults.recommendationFlow === true ? '‚úÖ' : testResults.recommendationFlow === false ? '‚ùå' : '‚ö†Ô∏è'}</div>
                    </div>
                </div>
                
                <div style="margin-top: 30px; text-align: center;">
                    <h3>${passedTests === totalTests ? 'üéâ All tests passed! AI system is fully operational!' : '‚ö†Ô∏è Some tests need attention'}</h3>
                    ${passedTests === totalTests ? 
                        '<p style="color: #00ff88;">Your AI recommendation system is ready for production use! üöÄ</p>' : 
                        '<p style="color: #ffa502;">Please address any failed tests and verify on the main page.</p>'
                    }
                </div>
            `;
        }

        // Auto-run system check on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('button[onclick="runSystemCheck()"]').click();
            }, 1000);
        });
        
    </script>
</body>
</html>
