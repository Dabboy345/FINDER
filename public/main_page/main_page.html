<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finder - Your Feed</title>
  <link rel="stylesheet" href="main_page.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo">Finder</div>
      <div class="nav-links">
        <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-user"></i> Profile</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search in site" />
        </div>
        <a href="post-creation.html" class="btn lost-btn"><i class="fas fa-question-circle"></i> I've LOST an item!</a>
        <a href="post-creation.html" class="btn found-btn"><i class="fas fa-check-circle"></i> I've FOUND an item!</a>
      </div>
    </nav>

    <div class="main-content">
      <header class="feed-header">
        <h1>Welcome to Your Feed</h1>
        <h2>FINDER's Latest Posts</h2>
        <p>Check out the last updates from the community</p>
      </header>

      <div class="posts-container">
        <p>Loading posts...</p>
      </div>
    </div>

    <footer class="footer">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Help Center</a>
    </footer>
  </div>

  <script type="module" src="main_page.js"></script>
</body>
</html>
