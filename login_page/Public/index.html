<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finder Login</title>
  <link rel="stylesheet" href="login.css" />

  <!-- Firebase Configuration & Script (ESM modules) -->
  <script type="module" src="firebase_config.js"></script>
  <script type="module" src="script.js" defer></script>
</head>

<body>
  <header>
    <div class="nav">
      <div class="logo"> Finder</div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </header>

  <main>
    <h1 class="title">FINDER</h1>
    <div class="form-container">
      <h2>Log in</h2>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <div class="buttons">
          <button type="button" id="forgot-password">Forgot Password?</button>
          <button type="submit" id="login-button">Log In</button>
        </div>
      </form>

      <div class="signup-prompt">
        <p>Donâ€™t have an account?</p>
        <!-- Change the signup button path in Public/index.html -->
        <button id="signup-btn" onclick="window.location.href='/signup/signup.html'">Sign Up</button>
      </div>
    </div>
  </main>

  <footer>
    <a href="#">Privacy Policy</a>
    <a href="#">Terms of Service</a>
    <a href="#">Support</a>
  </footer>
</body>

</html>
