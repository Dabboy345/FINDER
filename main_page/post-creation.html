<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finder | Found Item</title>
  <link rel="stylesheet" href="post-creation.css"/>
  <!-- Remove firebase compat and use only modular -->
</head>
<body>
  <header>
    <div class="logo"> FINDER</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <input type="text" placeholder="Search in site"/>
    </nav>
  </header>

  <main>
    <h1>Found an Item?</h1>
    <section class="form-section">
      <h2>Post Details</h2>
      <form id="postForm">
        <label for="title">Post Title</label>
        <input type="text" id="title" placeholder="Describe briefly the found item ..." required />

        <label for="description">Description</label>
        <input type="text" id="description" placeholder="Provide any additional information ..." />

        <label for="imageFile">Select Image File</label>
        <input type="file" id="imageFile" accept="image/png, image/jpeg" required />

        <label for="labels">Labels (comma separated)</label>
        <input type="text" id="labels" placeholder="e.g. item, place, time" />

        <div class="form-buttons">
          <button type="button" onclick="window.history.back()">Back</button>
          <button type="submit">Submit Post</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <a href="#">Privacy Policy</a>
    <a href="#">Terms of Service</a>
    <a href="#">Help Center</a>
  </footer>

  <script type="module" src="post-creation.js"></script>
</body>
</html>
