<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>

<body>
  <header>
    <div class="nav-container">
      <div class="logo">Finder</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <input type="search" placeholder="Search in site" />
      </nav>
    </div>
  </header>

  <main>
    <h2>Create your Profile</h2>
    <form id="signupForm">
      <label for="name">Name and Surname</label>
      <input type="text" id="name" placeholder="Write your name and surname" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Write your university email." required />

      <label for="degree">Degree</label>
      <input type="text" id="degree" placeholder="Write the degree you're studying." required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Write a password" required />
      <small>
        Should have at least:<br>
        • one upper case letter<br>
        • one number<br>
        • have length ≥ 8 characters
      </small>

      <label for="repeatPassword">Repeat Password</label>
      <input type="password" id="repeatPassword" placeholder="Write a password" required />

      <div class="btn-group">
        <button type="button" onclick="window.location.href='../login_page/login.html'">Cancel</button>
        <button type="submit">Save Changes</button>
      </div>
    </form>
  </main>

  <footer>
    <a href="#">Privacy Policy</a>
    <a href="#">Terms of Service</a>
    <a href="#">Help Center</a>
  </footer>

  <script type="module" src="../firebase_config.js"></script>
  <script type="module" src="signup.js"></script>
</body>

</html>
