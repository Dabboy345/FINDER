<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FINDER - Sign Up</title>
  <!-- Local signup CSS -->
  <link rel="stylesheet" href="signup.css">
  <!-- Firebase -->
  <script type="module" src="../Public/firebase_config.js"></script>
  <script type="module" src="signup.js" defer></script>
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">üîç Finder</div>
      <div class="links">
        <a href="../Public/index.html">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </header>

  <main>
    <div class="signup-container">
      <h1>FINDER</h1>
      <h2>Create your Profile</h2>
      
      <form id="signup-form">
        <div class="form-group">
          <label>Name and Surname</label>
          <input type="text" placeholder="Write your name and surname" required>
        </div>
        
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Write your university email" required>
        </div>
        
        <div class="form-group">
          <label>Degree</label>
          <input type="text" placeholder="Write the degree you're studying" required>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Write a password" required>
          <ul class="password-rules">
            <li>One upper case letter</li>
            <li>One number</li>
            <li>Length >= 8 characters</li>
          </ul>
        </div>
        
        <div class="form-group">
          <label>Repeat Password</label>
          <input type="password" placeholder="Write a password" required>
        </div>
        
        <div class="form-actions">
          <button type="button" class="btn secondary" onclick="window.location.href='../Public/index.html'">Cancel</button>
          <button type="submit" class="btn primary">Save Changes</button>
        </div>
      </form>
      
      <div class="login-prompt">
        <p>Already have an account?</p>
        <a href="../Public/index.html" class="login-link">Log in</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Help Center</a>
    </div>
  </footer>
</body>
</html>
